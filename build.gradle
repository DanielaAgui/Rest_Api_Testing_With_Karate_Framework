plugins {
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.3.0'
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '9.4.0.jre8'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.10'
    implementation group: 'org.json', name: 'json', version: '20140107'
    testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.2.0'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.5'
}

test {
    useJUnitPlatform()
}
